<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Sneaker Logo">
    </header>

    <div class="intro">
        <h1 class="startButton">START HERE</h1>

        <div class="wrapperEl">
            <div class="modalEl">
                <h2>To Navigate the Collection</h2>

                <p>You will start on a random item, and you will be presented with four options:</p>

                <div class="optionsContainer">
                    <h2 class="cost">COST</h2>
                    <h2 class="occasion">OCCASION</h2>
                    <h2 class="material">MATERIAL</h2>
                    <h2 class="style">STYLE</h2>
                </div>

                <p>Depending on your choice, the next item shown will be similar based on the category you selected.</p>

                <span class="closeBtn">x</span>
            </div>

        </div>

        <div class="imgContainer">
            <div class="row">
                <div class="col">
                    <img class="col" src="images/0001.jpg" alt="">
                </div>
                <div class="col">
                    <img class="col" src="images/0002.jpg" alt="">
                </div>
                <div class="col">
                    <img class="col" src="images/0003.jpg" alt="">
                </div>
                <div class="col">
                    <img class="col" src="images/0004.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img class="col" src="images/0005.jpg" alt="">
                </div>
                <div class="col">
                    <img class="col" src="images/0006.jpg" alt="">
                </div>
                <div class="col">
                    <img class="col" src="images/0007.jpg" alt="">
                </div>
                <div class="col">
                    <img class="col" src="images/0008.png" alt="">
                </div>
                
            </div>
                <div>
                    <img class="col" src="images/0009.jpg" alt="">
                    <img class="col" src="images/0010.jpg" alt="">
                    <img class="col" src="images/0011.jpg" alt="">
                    <img class="col" src="images/0012.jpg" alt="">
                </div>
            
        </div>
    </div>

    <div class="viewer">
            <img class="imgView" src="" alt="">
            <p></p>

            <div class="optionsContainer">
                <button class="cost">COST</button>
                <button class="occasion">OCCASION</button>
                <button class="material">MATERIAL</button>
                <button class="style">STYLE</button>
            </div>
    </div>

    <div class="responses">

    </div>

    <script src="script.js"></script>
</body>
</html>
